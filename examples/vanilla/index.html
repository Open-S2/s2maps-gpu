<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,width=device-width" />
<script src="https://opens2.com/s2maps-gl/v0.2.1/s2maps-gl.min.js" integrity="sha384-5NQjR57fxA++JHXJN7JlO0I6EU47mTYRdHIn333oaSyaEQNr7EcwxKUI/tQ7MfN4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://opens2.com/s2maps-gl/v0.2.1/s2maps-gl.min.css" integrity="sha384-rTq3jXRCyVWKyCPAKpyVVl2O/pzrNy6sfGKWmCKceWVnu3UGTGy7QM8M72u4uQLx" crossorigin="anonymous">
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// create access token
	const apiKey = 'eyJ1IjoidGVzdHVzZXIiLCJpIjoiTFZwaWFSWUlyRnFKbndRTDlpR3RYIn0.QKwZXimsJ0ivyhlJBEutX5QHiPhbd6fpt9YafOYcmaZPnba0yO5ndnHUzjIRtCDTPGJRs8QdOzMOvuFHxtkZMg'
	// grab container div
	const container = document.getElementById('map')
	// setup map style
	const style = {
	  "version": 1,
	  "name": "raster-demo",
	  "center": [0, 0],
	  "zoom": -0.5,
	  "minzoom": -1.5,
	  "maxzoom": 5.25,
	  "zoom-offset": 0.5,
	  "sources": {
	    "satellite": "s2maps://data/s2maps/modis-v1/7.s2tiles"
	  },
	  "wallpaper": {
	    "skybox": "https://opens2.com/public/backgrounds/milkyway",
	    "loadingBackground": "rgb(9, 8, 17)",
	    "size": 2048,
	    "type": "webp"
	  },
	  "layers": [
	    {
	      "name": "background",
	      "type": "fill",
	      "source": "mask",
	      "layout": {},
	      "paint": {
	        "color": "rgb(9, 8, 17)"
	      }
	    },
	    {
	      "name": "sat",
	      "source": "satellite",
	      "type": "raster"
	    },
	    {
	      "name": "shade",
	      "source": "mask",
	      "type": "shade",
	      "maxzoom": 2
	    }
	  ]
	}
	// create the map
	new S2Map({ style, apiKey, container, zoomController: true })
</script>

</body>
</html>
